<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header class="header-bordor">
            <div class="container">
            <div class="top__menu">

                <div class="address">
                    <div class="address__city">
                        <img src="./img/address-icon.svg" alt="" class="address__city-img">
                        <span class="address__city-text">Воронеж</span>
                    </div>
                    <div class="address__street">
                        <img src="./img/street-icon.svg" alt="" class="adress__street-img">
                        <span class="adress__street-text">ул. Текстильщиков, 2и</span>
                    </div>
                </div>

                <div class="ship">
                    <img src="./img/ship-icon.svg" alt="" class="ship-icon">
                    <span class="ship-text">Доставка и оплата</span>
                </div>

                <div class="promo">
                    <img src="./img/promo-icon.svg" alt="" class="promo-icon">
                    <span class="promo-text">Акции</span>
                </div>

                <div class="loyality">
                    <img src="./img/loyality-icon.svg" alt="" class="loyality-icon">
                    <span class="loyality-text">Программа лояльности</span>
                </div>

                <button class="personal">
                    <img src="./img/personal.svg" alt="" class="personal-icon">
                    <span class="personal-text">Личный кабинет</span>
                </button>
            </div>

            <div class="header__main">
                <div class="main__logo">
                    <div class="red__box">
                        <img src="./img/logo.svg" alt="" class="logo">
                    </div>
                    <img src="./img/sublogo.svg" alt="" class="sublogo">
                </div>
                <div class="header__main_section">
                    <div class="header__main_section-top">
                        <button class="catalog ">
                            <img src="./img/catalog-icon.svg" alt="" class="catalog-pick">
                            <span class="catalog-text">КАТАЛОГ</span>
                        </button>
                        <div class="find__catalog">
                            <input type="text" class="find__catalog-input" placeholder="Введите наименование, артикул, серию" >
                            <button class="find__catalog_btn">
                                <img src="./img/find.svg" alt="" class="find__catalog_btn-icon">
                            </button>
                        </div>
                        <div class="header__main_btns">
                            <button class="compare header_btns">
                                <img src="./img/compare.svg" alt="" class="compare-icon">
                                <span class="compare-text">Сравнение</span>
                            </button>
                            <button class="specs header_btns">
                                <img src="./img/specs.svg" alt="" class="specs-icon">
                                <span class="specs-text">Спецификации</span>
                            </button>
                            <button class="basket header_btns">
                                <img src="./img/basket.svg" alt="" class="basket-icon">
                                <span class="basket-text">Корзина</span>
                                <span class="basket-count">10</span>
                            </button>
                        </div>
                    </div>
                    <div class="header__main-section-bot">
                        <div class="number">
                            <img src="./img/phone.svg" alt="" class="number-icon">
                            <a href="tel:+78005558859" class="call-number">8 800 555-88-59</a>
                            <span class="number-subtext">Звонок по России бесплатный</span>
                        </div>
                        <div class="number">
                            <img src="./img/phone.svg" alt="" class="number-icon">
                            <a href="tel:+74732460000" class="call-number">+7 (473) 246-00-00</a>
                            <a href="#!" class="number__callback">Заказать звонок</a>
                            <span class="number-subtext">с 9:00 до 19:00</span>
                            
                        </div>
                        <div class="email">
                            <img src="./img/email-icon.svg" alt="" class="email-icon">
                            <a href="mailto:eshop@avselectro.ru" class="email-text">eshop@avselectro.ru</a>
                        </div>
                        <div class="points">
                            <span class="points__count">108</span>
                            <span class="points-text">пунктов выдачи в вашего городе</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </header>
</body>
</html>
